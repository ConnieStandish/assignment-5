<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assignment 5 | Contact Form</title>
    <!--- CSS Stylesheet --->
    <link rel="stylesheet" href="css/styles.css">
    <!--- Font Awesome --->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  </head>

  <body>
  <header>
    <div class="container">
      <h1>Pet Palace Rescue Center</h1>
      <h2>Contact Us</h2>
    </div>
  </header>

  <main>

  <section>
  <!--- Contact  Form --->
    <form class="contactform" method="POST" action="">
      <div class="first-name input-section">
        <label for="firstname" class="label_input_wrap"> First Name:</label>
        <input type="text" name="firstname" id="firstname" placeholder="Jane" />
      </div>
      <div class="last-name input-section">
        <label for="lastname" class="label_input_wrap"> Last Name:</label>
        <input type="text" name="lastname" id="lastname" placeholder="Doe" />
      </div>
      <div class="email input-section">
        <label for="email" class="label_input_wrap"> Email:</label>
        <input type="email" name="email" id="email" placeholder="jdoe@example.com"/>
      </div>
      <div class="comments input-section">
        <label for="comments" class="label_input_wrap"> Comments:</label>
        <textarea name="comments" id="comments" rows="5" cols="55" placeholder="Questions? Leave a message!"></textarea>
      </div>
  <!--- Submit & Refresh Buttons --->
      <div class="submit">
        <input type="submit" value="Send" />
      </div>
      <div class="reset">
        <input type="reset" value="Start Over" />
      </div>
    </form>
  </section>

  <section>
    <div class="socialmedia">
      <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a>
      <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i>
    </div>
  </section>

  </main>

  </body>
</html>
