<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assignment 5 | Contact Form</title>
    <!--- CSS Stylesheet --->
    <link rel="stylesheet" href="css/styles.css">
    <!--- Font Awesome --->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  </head>

  <body>
  <header>
    <div class="container">
      <a href="index.html"><h1>Pet Palace Rescue Center</h1></a>
      <h2>Contact Us</h2>
    </div>
  </header>

  <main>
    <div class="dog-group-1">
      <img src="images/dog-1.jpg" alt="labrador retriever" title="Labrador Retriever">
      <img src="images/dog-2.jpg" alt="labrador mix" title="Labrador Mix">
    </div>

    <div class="dog-group-2">
      <img src="images/dog-3.jpg" alt="husky" title="Husky">
      <img src="images/dog-4.jpg" alt="golden retriever puppy" title="Golden Retriever Puppy">
    </div>

  <section>
  <!--- Contact  Form --->
  <form class="contactform" id="test_form" name="test_form" method="POST" action="form.php" onsubmit="return validateForm(this)">
      <div class="first-name input-section">
        <label for="firstname" class="label_input_wrap"> First Name:</label>
        <input type="text" name="req_firstname" id="firstname" placeholder="ex. Jane" />
      </div>
      <div class="last-name input-section">
        <label for="lastname" class="label_input_wrap"> Last Name:</label>
        <input type="text" name="req_lastname" id="lastname" placeholder="ex. Doe" />
      </div>
      <div class="email input-section">
        <label for="email" class="label_input_wrap"> Email:</label>
        <input type="email" name="req_email" id="email" placeholder="ex. jdoe@example.com"/>
      </div>
      <div class="comments input-section">
        <label for="comments" class="label_input_wrap"> Comments:</label>
        <textarea name="comments" id="comments" rows="5" cols="55" placeholder="Questions? Leave a message!"></textarea>
      </div>
  <!--- Submit & Refresh Buttons --->
      <div class="submit">
        <input type="submit" value="Send" />
      </div>
      <div class="reset">
        <input type="reset" value="Start Over" />
      </div>
    </form>
  </section>

  <section>
    <div class="socialmedia">
      <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a>
      <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i>
    </div>
  </section>

  </main>

  </body>
</html>
