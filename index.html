<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assignment 5 | Contact Form</title>
    <!--- CSS Stylesheet --->
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <form class="contactform" method="POST" action="">
      <div class="first-name">
        <label for="firstname" class="label_input_wrap"> First Name:</label>
        <input type="text" name="firstname" id="firstname" />
      </div>
      <div class="last-name">
        <label for="lastname" class="label_input_wrap"> Last Name:</label>
        <input type="text" name="lastname" id="lastname" />
      </div>
      <div class="email">
        <label for="email" class="label_input_wrap"> Email:</label>
        <input type="email" name="email" id="email" />
      </div>
        <div class="comments">
          <label for="comments" class="label_input_wrap"> Comments:</label>
          <textarea name="comments" id="comments" rows="8" cols="80"></textarea>
        </div>
    </form>
  </body>
</html>
